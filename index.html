<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>calculator</title>
    <link rel="shortcut icon" href="./pic/calculator-solid.svg" />
    <link rel="stylesheet" href="./css/main.css" />
    <link
      rel="stylesheet"
      href="./icon/fontawesome-free-5.15.4-web/css/all.min.css"
    />
  </head>
  <body>
    <div class="wrapper">
      <div class="calc">
        <!--input-->
        <div class="input">
          <input type="text" id="num1" />
          <input type="text" id="num2" />
        </div>
        <div class="result">
          <h1></h1>
        </div>
        <!--button-->
        <div class="button">
          <button id="mul"><i class="fas fa-times"></i></button>
          <button id="div"><i class="fas fa-divide"></i></button>
        </div>
        <div class="button">
          <button id="sum"><i class="fas fa-plus"></i></button>
          <button id="minus"><i class="fas fa-minus"></i></button>
        </div>
        <div class="button">
          <button id="power">^</button>
          <button id="percentage"><i class="fas fa-percentage"></i></button>
        </div>
      </div>
    </div>
    <script src="./js/main.js"></script>
  </body>
</html>
